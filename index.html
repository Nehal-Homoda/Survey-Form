<!DOCTYPE html>
<html>
  <head>
    <title>book store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main class="main">
      <article>
        <form id="survey-form" action="">
          <label for="name" id="name-label">Name</label>
          <br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
          <br />
          <label for="email" id="email-label">Email</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
          <br />
          <label for="number" id="number-label">Age(optional)</label>
          <br />
          <input
            type="number"
            name="age"
            id="number"
            placeholder="Age"
            min="1"
            max="60"
          />
          <br />
          <label for="role"
            >Which option best describes your current role?</label
          >
          <br />
          <select name="role" id="dropdown">
            <option value="current">select current role</option>
            <option value="student">student</option>
            <option value="full_time">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
          </select>
          <br />
          <label for="radio"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <br />

          <input
            type="radio"
            name="recommend"
            id="option1"
            value="Definitely"
          />
          <label for="option1">Definitely</label>
          <br />
          <input type="radio" name="recommend" id="option2" value="Maybe" />
          <label for="option2">Maybe</label>
          <br />
          <input type="radio" name="recommend" id="option3" value="Not sure" />
          <label for="option3">Not sure</label>
          <br />
          <label for="fav"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <br />
          <select name="favourit" id="fav">
            <option value="option">select an option</option>
            <option value="challenges">challenges</option>
            <option value="projects">projects</option>
            <option value="community">community</option>
            <option value="open source">open source</option>
          </select>
          <br />
          <label for="imp"
            >What would you like to see improved? (Check all that apply)</label
          >
          <br />
          <input type="checkbox" value="Front-End Projects" />
          <label for="">Front-End Projects</label>
          <br />
          <input type="checkbox" value="Back-end Projects" />
          <label for="">Back-end Projects</label>
          <br />
          <input type="checkbox" value="Data Visualization" />
          <label for="">Data Visualization</label>
          <br />
          <input type="checkbox" value="Challenges" />
          <label for="">Challenges</label>
          <br />
          <input type="checkbox" value="Open Source Communit" />
          <label for="">Open Source Community</label>
          <br />
          <input type="checkbox" value="Gitter help rooms" />
          <label for="">Gitter help rooms</label>
          <br />
          <input type="checkbox" value="Videos" />
          <label for="">Videos</label>
          <br />
          <input type="checkbox" value="City Meetups" />
          <label for="">City Meetups</label>
          <br />
          <input type="checkbox" value="Wiki" />
          <label for="">Wiki</label>
          <br />
          <input type="checkbox" value="Forum" />
          <label for="">Forum</label>
          <br />
          <input type="checkbox" value="Additional Courses" />
          <label for="">Additional Courses</label>
          <section>
            <label for="text">Any comments or suggestions?</label>
            <br />
            <textarea
              name="text"
              id="text"
              cols="80"
              rows="5"
              placeholder="Enter your Comment Here"
            ></textarea>
            <br />
            <input type="button" value="submit" id="submit" />
          </section>
        </form>
      </article>
    </main>
  </body>
</html>
